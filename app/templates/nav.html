{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{% url 'home' %}" class="brand-link">
                <img src="{% static 'img/faviconW-SF.png' %}" alt="Logo" class="nav-logo">
                <span class="nav-title">Queiques</span>
            </a>
        </div>
        
        <div class="nav-toggle" id="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <ul class="nav-links">
            <li><a href="{% url 'home' %}" class="nav-item">
                <i class="fas fa-home"></i> Inicio
            </a></li>
            <li><a href="/menu" class="nav-item">
                <i class="fas fa-utensils"></i> Men√∫
            </a></li>
            <li><a href="/reservas" class="nav-item">
                <i class="fas fa-calendar-alt"></i> Reservas
            </a></li>
            <li><a href="/contacto" class="nav-item">
                <i class="fas fa-envelope"></i> Contacto
            </a></li>
            <li><a href="{% url 'repartidor' %}" class="nav-item">
                <i class="fa-solid fa-user"></i> Perfil
            </a></li>
            <li><a href="{% url 'pedidos' %}" class="nav-item">
                <i class="fa-solid fa-truck-fast"></i> Pedidos
            </a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
            navToggle.classList.toggle('active');
        });
    </script>
    {% block scripts %}    
    {% endblock %}  
</body>
</html>
