{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="forms-container">
            <div class="form-box login">
                <h2>Iniciar Sesión</h2>
                <div class="logo-container">
                  <img src="{% static 'img/faviconW-SF.png' %}" alt="Logo">
              </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Correo electrónico" name="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" name="password" required>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                <p class="toggle-form">¿No tienes cuenta? <a href="#" id="signup-link">Regístrate</a></p>
            </div>

            <div class="form-box signup">
                <h2>Registrarse</h2>
                <form id="signup-form" action="{% url 'registro' %}" method="post">
                    {% csrf_token %}
                    <div class="signup-phase-1">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Nombre completo" name="first_name" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Correo electrónico" name="email" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-phone"></i>
                            <input type="tel" placeholder="Teléfono"  name="phone" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Dirección" name="address" required>
                        </div>
                        <button type="button" class="btn" id="next-phase">Siguiente</button>
                    </div>
                    <div class="signup-phase-2">
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" name="password1" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirmar contraseña" name="password2" required>
                        </div>
                        <button type="submit" class="btn">Registrarse</button>
                        <button type="button" class="btn btn-back" id="prev-phase">Volver</button>
                    </div>
                </form>
                <p class="toggle-form">¿Ya tienes cuenta? <a href="#" id="login-link">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
