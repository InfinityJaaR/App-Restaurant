{% extends 'nav.html' %}
{% load static %}

{% block head %}
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="{% static 'css/nuevoUsuario.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="form-container">
        <div class="form-header">
            <h2>Crear Nuevo Usuario</h2>
            <p class="form-subtitle">Complete los datos del nuevo usuario</p>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST" action="{% url 'nuevoUsuario' %}" class="styled-form">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="first_name">
                        <i class="fas fa-user"></i> Nombre
                    </label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Teléfono
                    </label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="groups">
                        <i class="fas fa-users"></i> Rol
                    </label>
                    <select id="groups" name="groups" required>
                        <option value="">Seleccione un rol</option>
                        {% for grupo in grupos %}
                        <option value="{{ grupo.id }}">{{ grupo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="password1">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">
                        <i class="fas fa-lock"></i> Confirmar Contraseña
                    </label>
                    <input type="password" id="password2" name="password2" required>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{% url 'gestionarUsuario' %}" class="btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
