{% extends 'nav.html' %}
{% load static %}

{% block head %}
    <title>Carrito - Queiques</title>
    <link href="{% static 'css/menu.css' %}" rel="stylesheet" >
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">        
    <div  class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-md">
        <div class="flex space-x-4 mt-4">    
            <a href="{% url 'consultar_pedido' pedido.id_pedido %}" class="bg-black text-white px-4 py-2 rounded transition duration-100 btn-black"> <i class="fa-solid fa-arrow-left mr-4"></i> Pedido</a>        
        </div>        
        <form method="POST" action="{% url 'registrar_reclamo' pedido.id_pedido %}" class="max-w-4xl mx-auto p-6 bg-white  rounded-md">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold mb-2">Crear Reclamo</h2>
            <p class="text-lg font-semibold">Pedido #{{ pedido.id_pedido }}</p>
            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" class="block w-full mt-1 border rounded-md p-2" required></textarea>
            </div>
            
            <div class="mb-4">
                <label for="calificacion" class="block text-sm font-medium text-gray-700">Calificación (1-5)</label>
                <select id="calificacion" name="calificacion" class="block w-full mt-1 border rounded-md">
                    <option value="1">1 - Muy Malo</option>
                    <option value="2">2 - Malo</option>
                    <option value="3" selected>3 - Regular</option>
                    <option value="4">4 - Bueno</option>
                    <option value="5">5 - Excelente</option>
                </select>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-100 btn-black"><i class="fa-solid fa-check mr-2"></i> Enviar Reclamo</button>
            </div>
        </form>    
</div>
</div>

{% endblock %}
